<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title Goes Here</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="calc.css" />

  <body>
    <h1>My First JavaScript</h1>

    <p id="demo"></p>
